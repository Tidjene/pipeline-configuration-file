apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: pfe
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: "tidix/public:backend-image"
        ports:
        - containerPort: 3000